{{ form.hidden_tag() }}
<div class="form-column">
  {% for field in form if field.widget.input_type != 'hidden' %}
  <div class="form-row">
    {{ field.label(class_="") }}
    {{ field(class_="") }}
  </div>
  {% if field.errors %}
  {% for error in field.errors %}
  <div class="form-row">
    <div class="align-l">{{ error }}</div>
  </div>
  {% endfor %}
  {% endif %}
  {% endfor %}
</div>
<button class="centered button-green">Submit</button>
